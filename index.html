<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>AluraBooks</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <input type="checkbox" id="menu" class="container__button" />
        <label for="menu">
          <span class="header__menu container__img"></span>
        </label>
        <ul class="menu-list">
          <li class="menu-list__title">Categorias</li>
          <li class="menu-list__item">
            <a
              href="https://www.alura.com.br/cursos-online-programacao"
              class="menu-list__link"
              >Programação</a
            >
          </li>
          <li class="menu-list__item">
            <a
              href="https://www.alura.com.br/cursos-online-front-end"
              class="menu-list__link"
              >Front-end</a
            >
          </li>
          <li class="menu-list__item">
            <a
              href="https://www.alura.com.br/cursos-online-devops"
              class="menu-list__link"
              >Infraestrutura</a
            >
          </li>
          <li class="menu-list__item">
            <a
              href="https://www.alura.com.br/cursos-online-inovacao-gestao"
              class="menu-list__link"
              >Business</a
            >
          </li>
          <li class="menu-list__item">
            <a
              href="https://www.alura.com.br/formacao-ux"
              class="menu-list__link"
              >Design & UX</a
            >
          </li>
        </ul>
        <img
          class="container__img"
          src="img/logo.svg"
          alt="logo do AluraBooks"
        />
      </div>

      <div class="c,">
        <a href="#"
          ><img
            src="/img/favorites.svg"
            alt="Meus favoritos"
            class="container__img"
        /></a>
        <a href="$"
          ><img
            src="/img/bag.svg"
            alt="Carrinho de compras"
            class="container__img"
        /></a>
        <a href="#"
          ><img src="/img/user.svg" alt="Meu perfil" class="container__img"
        /></a>
      </div>
    </header>
  </body>
</html>
